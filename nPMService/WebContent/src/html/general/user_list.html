<body onload="getUsers();">
<div id="fb-root"></div>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script>
	window.fbAsyncInit = function() {
		FB.init({
			appId : '494219040596723',
			status : true, // check login status
			cookie : true, // enable cookies to allow the server to access the session
			xfbml : true
		// parse XFBML
		});
		FB.getLoginStatus(function(response) {
				flag = true;
				fbIsLogin();
		});
	}
</script>
<!-- 유저 목록 -->
<div class='wrapper'>
	<div class='search'>
		<input type='text' class='searchText' value=''/>
		<input type='button' class='button' onclick='#' value='찾기'/>
	</div>
	<div class='list'>
		<div class='name' id='name'>
		</div>
	</div>
	<div class='bottom'>
		<input class='button' type='button' onclick='selectUser();' value='확인'/>
		<input class='button' type='button' onclick='window.close();' value='취소'/>
	</div>
</div>
</body>
</html>
