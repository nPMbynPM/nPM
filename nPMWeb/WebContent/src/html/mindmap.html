<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-type" content="charset=UTF-8" />
<title>nPM - mind map</title>
<link rel='stylesheet' type='text/css' href='css/mindmap.css'>
<script src='js/mindmap.js'></script>
<script src="js/openID.js"></script>
</head>
<body>
<!-- 반드시 첨부되어야 하는 태그 -->
<div id="fb-root"></div>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script>
window.fbAsyncInit = function() {
	 FB.init({
	   appId  : '494219040596723',
	   status : true, // check login status
	   cookie : true, // enable cookies to allow the server to access the session
	   xfbml  : true  // parse XFBML
	 });
	 FB.getLoginStatus(function(response) {
			flag = true;
			fbIsLogin();
		});
	}
</script>
<!-- 반드시 첨부되어야 하는 태그 -->
	<div id='wrapper'>
		<div id='wrapper_left'>
			<div id='mindmap'>
				<canvas id='mindmap_canvas' width=1280 height=1024>이 브라우저는 HTML5 canvas기능을 지원하지 않습니다.</canvas>
				<div id='modify_div'>
					<input type='text' id='modify_node' value=''/>
					<div>
						<input type='button' id='modify_ok' value='확인' onclick='modifyNodeOk();'/>
						<input type='button' id='modify_cancel' value='취소' onclick='modifyNodeCancel();'/>
					</div>
				</div>
				<div id='make_div'>
					<input type='text' id='make_node' value=''/>
					<div>
						<input type='button' id='make_ok' value='확인' onclick='makeNodeOk();'/>
						<input type='button' id='make_cancel' value='취소' onclick='makeNodeCancel();'/>
					</div>
				</div>
				<div id='export_text'>
					<textarea id='export_text_area'></textarea>
					<input type='button' id='export_text_close' value='닫기' onclick='exportToTextClose();'/>
				</div>
			</div>
		</div>
		<!--
		<div id='wrapper_right'>
			<div id='mindmap_bbs'>
				
			</div>
		</div>
		-->
	</div>
</body>
</html>
